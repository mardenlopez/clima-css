<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu clima</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <form class="form-control">
        <div class="header">
          <img src="img/logomeuclima.png" alt="" />

          <div class="input-search">
            <input type="text" placeholder="Buscar cidade" />
            <button><i class="bi bi-search"></i></button>
          </div>
        </div>

        <div class="card">
          <div class="location">
            <h1 id="city">Quixeramobim <i class="bi bi-geo-alt-fill"></i></h1>
            <p>Ceará,brasil</p>
          </div>
         
        <div class="result">
           <div class="temp">
              <h1><small><i class="bi bi-cloud-sun-fill"></i></small>30<span>°C</span></h1>
              <div class="max">
                <p id="m">max: 37°C min: 37°C</p>
            </div>
        </div>
        
        </div>
        <h2 class="sun">Sol</h2>
       
     </form>
    </div>
  </body>
</html>
